<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Earthquake Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map"></div>
 
  <!-- Legend -->
  <div id="legend">
    <h4>Depth of Earthquake Legend</h4>
    <div class="legend-item">
      <i class="legend-square" style="background: green;"></i> 0 - 10 km
    </div>
    <div class="legend-item">
      <i class="legend-square" style="background: yellow;"></i> 10 - 30 km
    </div>
    <div class="legend-item">
      <i class="legend-square" style="background: orange;"></i> 30 - 50 km
    </div>
    <div class="legend-item">
      <i class="legend-square" style="background: red;"></i> 50+ km
    </div>
  </div>




  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
